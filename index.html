<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
</head>
<body>
    <h2>Accede al Reporte</h2>
    <p>Para acceder al reporte, haz clic en el botón a continuación:</p>
    

    <button onclick="showLink()">Mostrar enlace</button>
    

    <p id="hidden-link" style="display:none;">
        <a href="https://app.powerbi.com/view?r=eyJrIjoiMTc1NjgyYzUtM2NjNC00YTdjLThkMTAtMGQyNTRlZjk5NzFmIiwidCI6IjBlMGNiMDYwLTA5YWQtNDlmNS1hMDA1LTY4YjliNDlhYTFmNiIsImMiOjR9" target="_blank">Acceder al Reporte de Power BI</a>
    </p>
    
    <script>
        function showLink() {
            var link = document.getElementById("hidden-link");
            link.style.display = "block"; // Muestra el enlace cuando se haga clic en el botón
        }
    </script>
</body>
</html>
