<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #report {
            display: none; /* Ocultar el div inicialmente */
        }
    </style>
</head>
<body>
    <h2>Reporte de Power BI</h2>
    <p>A continuación, puedes visualizar el reporte directamente en esta página:</p>

    <!-- Formulario para ingresar la contraseña -->
    <input type="password" id="password" placeholder="monkeymono">
    <button onclick="checkPassword()">Acceder</button>
    
    <!-- Div donde se cargará el iframe dinámicamente -->
    <div id="report"></div>

    <script>
        function checkPassword() {
            const correctPassword = 'tu-contraseña'; // Reemplaza esto con tu contraseña
            const inputPassword = document.getElementById('password').value;
            
            if (inputPassword === correctPassword) {
                // Cargar el iframe dinámicamente si la contraseña es correcta
                const reportDiv = document.getElementById('report');
                reportDiv.innerHTML = `<iframe title="CleanLab_Informe" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiMTc1NjgyYzUtM2NjNC00YTdjLThkMTAtMGQyNTRlZjk5NzFmIiwidCI6IjBlMGNiMDYwLTA5YWQtNDlmNS1hMDA1LTY4YjliNDlhYTFmNiIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>`;
                reportDiv.style.display = 'block'; // Mostrar el iframe
            } else {
                alert('Contraseña incorrecta. Intenta de nuevo.'); // Mensaje de error
            }
        }
    </script>
</body>
</html>
