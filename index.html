<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #header img {
            width: 50px; 
            height: auto;
            margin-right: 15px; 
        }
        h2 {
            color: #0078d4;
            font-size: 2.5em;
            margin: 0; 
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1.1em;
            width: 250px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
        #report {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 80%; /* Ajustado al 80% */
            height: 600px; /* Ajustado a 600px */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
    <div id="header">
        <img src="https://cdn.shopify.com/s/files/1/0367/8627/4441/files/logo_clean_lab_shopify_Mesa_de_trabajo_1_29c8ca07-3fb9-4e1f-b6e7-cbded26f3473_200x60@2x.png?v=1614295188.webp" alt="CleanLab Logo">
        <h2>Reporte de Clean Lab</h2>
    </div>

    <p>A continuación, puedes visualizar el reporte directamente en esta página:</p>

    <input type="password" id="password" placeholder="Coloca la contraseña">
    <button onclick="checkPassword()">Acceder</button>
    
    <div id="report"></div>

    <script>
        function decryptBase64(encodedString) {
            return atob(encodedString); 
        }

        async function checkPassword() {
            const inputPassword = document.getElementById('password').value;

            try {
                const response = await fetch('password.json');
                const data = await response.json();
                
                const correctPassword = decryptBase64(data.encryptedPassword);

                if (inputPassword === correctPassword) {
                    const reportResponse = await fetch('config.json');
                    const reportData = await reportResponse.json();
                    const reportUrl = decryptBase64(reportData.encryptedUrl);

                    const reportDiv = document.getElementById('report');
                    reportDiv.innerHTML = `<iframe title="CleanLab_Informe" src="${reportUrl}" frameborder="0" allowFullScreen="true" style="width: 80%; height: 600px;"></iframe>`;
                    reportDiv.style.display = 'block';
                } else {
                    alert('Contraseña incorrecta. Intenta de nuevo.');
                }
            } catch (error) {
                console.error('Error al cargar la contraseña o el informe:', error);
            }
        }
    </script>
</body>
</html>
