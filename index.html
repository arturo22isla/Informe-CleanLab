<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            color: #0078d4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px; /* Espacio reducido aquí */
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1.1em;
            width: 250px;
            margin-right: 10px;
            margin-bottom: 20px; /* Espacio reducido aquí */
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
        #report {
            display: none;
            margin-top: 30px; /* Espacio reducido aquí */
        }
        iframe {
            width: 80%; /* Ancho reducido al 80% */
            height: 500px; /* Altura ajustada */
            border: 1px solid #ccc;
        }
        #logo {
            margin-bottom: 20px; /* Espacio entre el logo y el resto del contenido */
        }
    </style>
</head>
<body>
    <!-- Logo de CleanLab -->
    <div id="logo">
        <img src="https://www.cleanlab.pe/cdn/shop/files/logo_final_final_barra_Mesa_de_trabajo_1.png?v=1614300858&width=600" alt="CleanLab Logo" width="200">
    </div>

    <h2>Reporte de Power BI</h2>
    <p>A continuación, puedes visualizar el reporte directamente en esta página:</p>

    <input type="password" id="password" placeholder="Coloca la contraseña">
    <button onclick="checkPassword()">Acceder</button>
    
    <div id="report"></div>

    <script>
        function decryptBase64(encodedString) {
            return atob(encodedString); 
        }

        async function checkPassword() {
            const inputPassword = document.getElementById('password').value;

            try {
                const response = await fetch('password.json');
                const data = await response.json();
                
                const correctPassword = decryptBase64(data.encryptedPassword);

                if (inputPassword === correctPassword) {
                    const reportResponse = await fetch('config.json');
                    const reportData = await reportResponse.json();
                    const reportUrl = decryptBase64(reportData.encryptedUrl);

                    const reportDiv = document.getElementById('report');
                    reportDiv.innerHTML = `<iframe title="CleanLab_Informe" src="${reportUrl}" frameborder="0" allowFullScreen="true"></iframe>`;
                    reportDiv.style.display = 'block';
                } else {
                    alert('Contraseña incorrecta. Intenta de nuevo.');
                }
            } catch (error) {
                console.error('Error al cargar la contraseña o el informe:', error);
            }
        }
    </script>
</body>
</html>
