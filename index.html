<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #report {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Reporte de Power BI</h2>
    <p>A continuación, puedes visualizar el reporte directamente en esta página:</p>

    <input type="password" id="password" placeholder="Coloca la contraseña">
    <button onclick="checkPassword()">Acceder</button>
    
    <div id="report"></div>

    <script>
        function decryptBase64(encodedString) {
            return atob(encodedString); // Desencriptar Base64
        }

        async function checkPassword() {
            const inputPassword = document.getElementById('password').value;

            try {
                // Cargar la contraseña encriptada desde password.json
                const response = await fetch('password.json');
                const data = await response.json();
                
                // Desencriptar la contraseña
                const correctPassword = decryptBase64(data.encryptedPassword);

                if (inputPassword === correctPassword) {
                    // Cargar la URL del informe de Power BI desde config.json
                    const reportResponse = await fetch('config.json');
                    const reportData = await reportResponse.json();
                    const reportUrl = decryptBase64(reportData.encryptedUrl);

                    const reportDiv = document.getElementById('report');
                    reportDiv.innerHTML = `<iframe title="CleanLab_Informe" width="600" height="373.5" src="${reportUrl}" frameborder="0" allowFullScreen="true"></iframe>`;
                    reportDiv.style.display = 'block';
                } else {
                    alert('Contraseña incorrecta. Intenta de nuevo.');
                }
            } catch (error) {
                console.error('Error al cargar la contraseña o el informe:', error);
            }
        }
    </script>
</body>
</html>
