<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #report {
            display: none; /* Ocultar el div inicialmente */
        }
    </style>
</head>
<body>
    <h2>Reporte de Power BI</h2>
    <p>A continuación, puedes visualizar el reporte directamente en esta página:</p>

    <!-- Formulario para ingresar la contraseña -->
    <input type="password" id="password" placeholder="Coloca la contraseña">
    <button onclick="checkPassword()">Acceder</button>
    
    <!-- Div donde se cargará el iframe dinámicamente -->
    <div id="report"></div>

    <script>
        function decryptUrl(encryptedUrl) {
            // Aquí agregas el método para desencriptar, por ejemplo, usando atob (base64)
            return atob(encryptedUrl);
        }

        async function checkPassword() {
            const correctPassword = 'monkeymono'; // Reemplaza esto con tu contraseña
            const inputPassword = document.getElementById('password').value;
            
            if (inputPassword === correctPassword) {
                try {
                    // Cargar la URL cifrada desde el archivo config.json
                    const response = await fetch('config.json');
                    const data = await response.json();
                    
                    // Desencriptar la URL del informe
                    const reportUrl = decryptUrl(data.encryptedUrl);

                    // Cargar el iframe dinámicamente si la contraseña es correcta
                    const reportDiv = document.getElementById('report');
                    reportDiv.innerHTML = `<iframe title="CleanLab_Informe" width="600" height="373.5" src="${reportUrl}" frameborder="0" allowFullScreen="true"></iframe>`;
                    reportDiv.style.display = 'block'; // Mostrar el iframe
                } catch (error) {
                    console.error('Error al cargar el informe:', error);
                }
            } else {
                alert('Contraseña incorrecta. Intenta de nuevo.'); // Mensaje de error
            }
        }
    </script>
</body>
</html>
